<div class="container-fluid bg-danger pt-5 pb-5">
  <div class="container text-center pt-3 pb-3 text-white">
    <h1>Todo App using Angular</h1>
    <div *ngIf="alertError">
      <ngb-alert
        [type]="'warning'"
        *ngIf="!alertClose"
        [dismissible]="true"
        (closed)="onAlertClosed()"
      >
        Todo text must be more than 10 characters
      </ngb-alert>
    </div>
    <div
      class="d-flex justify-content-around mt-4 ps-lg-5 pe-lg-5 ms-lg-5 me-lg-5"
    >
      <input
        type="text"
        class="form-control"
        placeholder="add task todo"
        [(ngModel)]="todoText"
        (focus)="inputChange()"
      />
      <button class="btn btn-dark ps-md-5 pe-md-5" (click)="sendToparent()">
        Add
      </button>
    </div>
  </div>
</div>
