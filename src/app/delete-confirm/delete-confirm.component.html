<div class="modal-header">
  <h4 class="modal-title">Confirmation</h4>
  <button type="button" class="close" (click)="activeModal.dismiss('cancel')">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">Are you sure you want to delete this task?</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.close('cancel')"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="activeModal.close('confirm')"
  >
    Delete
  </button>
</div>
